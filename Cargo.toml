[package]
name = "axbind"
version = "0.4.0"
edition = "2021"

[dependencies]
gfunc = { path = "bundled_dependencies/gfunc/v0.1", features = [ 'fnav2' ] }
optwrite = { path = "bundled_dependencies/optwrite/v0.1" }
